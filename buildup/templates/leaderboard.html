<head>
    <title>Leaderboards | Build Up The Base</title>

    <style>
        .player-detail {
            margin-top: 15px;
        }
    </style>

</head>
<h1>Leaderboard</h1>
<h2>Who's better than you?</h2>

<div id="leaderboard">
{% for player in players %}
    <div class="player-detail">
        <div class="player-username"> 
            <a href="/users/{{player.username}}/">{{ player.username }}</a>
        </div>
        <div class="player-building_levels"> 
            Total levels: {{ player.total_building_levels }}
        </div>
        <div class="player-coins"> 
            {{ player.pretty_coins }} coins
        </div>
    </div>
{% endfor %}
</div>
