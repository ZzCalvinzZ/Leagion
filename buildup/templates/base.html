{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
        <title>{% block page_title %}{% endblock %} | Build Up The Base</title>

        <style>
        {% block styles %}
        {% endblock %}
        </style>

    </head>
    <body>
        <div class="container m-t-1">
            {% block content %}
            {% endblock %}

            <!-- jQuery first, then
            Tether, then Bootstrap JS. -->
            <script src="{% static "jquery/3.0.0/jquery.min.js" %}"></script>
            <script src="{% static "tether/1.2.0/js/tether.min.js" %}"></script>
            <script src="{% static "bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" %}"></script>
        </div>
    </body>
</html>
